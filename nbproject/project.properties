app.icon=branding/core/core.jar/org/netbeans/core/startup/frame48.gif
app.name=${branding.token}
app.title=Constellation ACSC
app.conf=constellation.conf

auxiliary.org-netbeans-modules-apisupport-installer.license-type=apache.v2
auxiliary.org-netbeans-modules-apisupport-installer.os-linux=true
auxiliary.org-netbeans-modules-apisupport-installer.os-macosx=true
auxiliary.org-netbeans-modules-apisupport-installer.os-solaris=false
auxiliary.org-netbeans-modules-apisupport-installer.os-windows=true
auxiliary.org-netbeans-modules-apisupport-installer.pack200-enabled=true
auxiliary.org-netbeans-spi-editor-hints-projects.perProjectHintSettingsFile=nbproject/cfg_hints.xml

modules=${project.au.gov.asd.acsc.constellation.dependencies}\:\
        ${project.au.gov.asd.acsc.constellation.dataaccess.cybertools}\:\
        ${project.au.gov.asd.acsc.constellation.preferences}\:\
        ${project.au.gov.asd.acsc.constellation.schema.cyberschema}\:\
        ${project.acscstix}\:\
        ${project.au.gov.asd.acsc.constellation}

project.acscstix=stix
project.au.gov.asd.acsc.constellation=ACSCImport
project.au.gov.asd.acsc.constellation.dataaccess.cybertools=CyberTools
project.au.gov.asd.acsc.constellation.dependencies=ACSCCyberToolsDependencies
project.au.gov.asd.acsc.constellation.preferences=ACSCPreferences
project.au.gov.asd.acsc.constellation.schema.cyberschema=CyberSchema

run.args.extra=-J-Dau.gov.asd.tac.constellation.utilities.https.HttpsConnection.level\=FINE \
               -J-Dconstellation.environment\=IDE(CORE) \
               -J-Djogamp.gluegen.UseTempJarCache\=true \
               -J-Dnetbeans.openfile.197063\=true \
               -J-Dorg.netbeans.log.numberOfFiles\=20 \
               -J-Dprism.dirtyopts\=false \
               -J-Dsun.awt.noerasebackground\=true \
               -J-Dsun.awt.nopixfmt\=true \
               -J-Dsun.java2d.noddraw\=true \
               -J-Dsun.java2d.opengl\=false \
               -J-Xmx10g \
               -J-splash\:branding/core/core.jar/org/netbeans/core/startup/splash.gif \
               -J-verbose\:gc

